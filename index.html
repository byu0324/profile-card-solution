<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <img id="top" src="images/bg-pattern-top.svg" alt="">
  <img id="bottom" src="images/bg-pattern-bottom.svg" alt="">
  <div class="container">
    <img src="images/bg-pattern-card.svg" alt="">
    <img class="photo" src="images/image-victor.jpg" alt="">
    <section class="sec1">
      <div class="info">
        <span id="name">Victor Crest</span>
        <span id="age">26</span>
      </div>
      <div id="country">London</div>
    </section>
    <section class="sec2">
      <span id="followers" class="component">
        <div class="num">80K</div>
        <div class="about">Followers</div>
      </span>

      <span id="likes" class="component">
        <div class="num">803K</div>
        <div class="about">Likes</div>
      </span>

      <span id="photos" class="component">
        <div class="num">1.4K</div>
        <div class="about">Photos</div>
      </span>
    </section>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
